<meta charset="UTF-8">
Reescrever o código de modo que não seja necessário ter um document.write somente para pular linha, e assim deixando-o mais enxuto.
<br> <br>
<script>
    document.write("Flávio nasceu em " + (2016 - 39));
    document.write("<br>");
    document.write("Joaquim nasceu em " + (2016 - 20));
    document.write("<br>");
    document.write("Barney nasceu em " + (2016 - 40));
</script>
<br> <br>
<meta charset="UTF-8">
Modificando a programação, sem alterar o seu conteúdo:
<br> <br>
<script>
    document.write("Flávio nasceu em " + (2016 - 39) + "<br>");
    document.write("Joaquim nasceu em " + (2016 - 20) + "<br>");
    document.write("Barney nasceu em " + (2016 - 40));
</script>
