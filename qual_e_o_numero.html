<h1>Qual das opções abaixo exibe na tela o número 182?</h1>
<br><br><br>
<meta charset="UTF-8">
a)
<script>
    document.write (18 + 2);
</script>
<br><br>
<meta charset="UTF-8">
b)
<script>
    document.write("18 + 2");
</script>
<br><br>

c)
<script>
    document.write("18" + "2");
</script>
<br><br><br><br>
A última programação exibe o número 182, então a resposta é a letra C
